<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculator</title>
</head>
<body>
<div class="wrapper">

  <div class="calc">
    <div class="display"><span>0</span></div>
    <div class="keypad">
      <div class="key num k0" data-val="0">0</div>
      <div class="key num k1" data-val="1">1</div>
      <div class="key num k2" data-val="2">2</div>
      <div class="key num k3" data-val="3">3</div>
      <div class="key num k4" data-val="4">4</div>
      <div class="key num k5" data-val="5">5</div>
      <div class="key num k6" data-val="6">6</div>
      <div class="key num k7" data-val="7">7</div>
      <div class="key num k8" data-val="8">8</div>
      <div class="key num k9" data-val="9">9</div>
      <div class="key op kPlus"  data-opname="add"     >+</div>
      <div class="key op kMinus" data-opname="subtract">-</div>
      <div class="key op kStar"  data-opname="multiply">*</div>
      <div class="key op kDiv"   data-opname="divide"  >/</div>
      <div class="key spl kPoint">.</div>
      <div class="key spl kBksp">DEL</div>
      <div class="key spl kEq">=</div>
      <div class="key spl kAC">AC</div>
      <div class="key spl kInv">+/-</div>
    </div>
  </div>

</div>
<script src="scripts/calculator.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
